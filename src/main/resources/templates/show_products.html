<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bakery Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

  <h1>Product List</h1>
  <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Expires</th>
      <th>Product Availability</th>
      <th>Product Make Price</th>
      <th>Product Sell Price </th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${listProducts}">
      <td th:text = "${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#dates.format(product.expirationDate,'dd-MM-yyyy')}"></td>
      <td th:text = "${product.availability}"></td>
      <td th:text="${product.makePrice}"></td>
      <td th:text="${product.sellPrice}"></td>
      <td><a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteEmployee/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
