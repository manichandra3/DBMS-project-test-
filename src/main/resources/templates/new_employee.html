<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bakery Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Add Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{contact}" placeholder="Employee Contact" class="form-control mb-4 col-4">
			<input type="password" th:field="*{password}" placeholder="Employee Password" class="form-control mb-4 col-4">
			<input type="text" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col2">Add Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employee</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
